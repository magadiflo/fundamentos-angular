<div>
    <h1 class="text-center"
        [ngStyle]="titleStyles">Let's learn Angular</h1>
    <div [class.hidden]="myHelloComponent.inputName.length == 0">
        <span [ngClass]="updateNameClasses(myHelloComponent.inputName)">Writting '{{myHelloComponent.inputName}}'</span> in HelloComponent
    </div>
    <app-hello #myHelloComponent (sayHello)="onSayHello($event)"></app-hello>
</div>
